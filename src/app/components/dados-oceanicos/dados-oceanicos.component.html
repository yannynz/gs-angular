<div>
  <h2>Filtros</h2>
  <div class="filtro">
    <label>Região:</label>
    <input type="text" [(ngModel)]="filtro.regiao" (input)="carregarDados()">
  </div>
  <div class="filtro">
    <label>Espécie:</label>
    <input type="text" [(ngModel)]="filtro.especie" (input)="carregarDados()">
  </div>
  <div class="filtro">
    <label>Status de Conservação:</label>
    <select [(ngModel)]="filtro.statusConservacao" (change)="carregarDados()">
      <option value="">Selecione</option>
      <option value="ameaçada">Ameaçada</option>
      <option value="não-ameaçada">Não Ameaçada</option>
    </select>
  </div>
  <div class="filtro">
    <label>Temperatura da Água:</label>
    <input type="number" [(ngModel)]="filtro.temperaturaAgua" (input)="carregarDados()">
  </div>
  <div class="filtro">
    <label>pH:</label>
    <input type="number" [(ngModel)]="filtro.ph" (input)="carregarDados()">
  </div>
  <div class="filtro">
    <label>Níveis de Poluição:</label>
    <select [(ngModel)]="filtro.niveisPoluicao" (change)="carregarDados()">
      <option value="">Selecione</option>
      <option value="baixo">Baixo</option>
      <option value="médio">Médio</option>
      <option value="alto">Alto</option>
    </select>
  </div>

  <h2>Dados Oceânicos</h2>
  <table>
    <thead>
      <tr>
        <th>Região</th>
        <th>Espécie</th>
        <th>Status de Conservação</th>
        <th>Temperatura da Água</th>
        <th>pH</th>
        <th>Níveis de Poluição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dados">
        <td>{{ item.regiao }}</td>
        <td>{{ item.especie }}</td>
        <td>{{ item.statusConservacao }}</td>
        <td>{{ item.temperaturaAgua }}</td>
        <td>{{ item.ph }}</td>
        <td>{{ item.niveisPoluicao }}</td>
      </tr>
    </tbody>
  </table>
</div>
